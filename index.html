<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>My DEEP Learning webpage</title>
    <link href="styles/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab:400,700|Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <header>
        <h1> DEEP Learning Excercise Website </h1>
        <div id="nav-menu">
          <a href="index.html" class="current">ml5 Image Classification</a>
          <a href="documentation.html">Documentation</a>
          <a href="results-discussion.html">Results and Discussion</a>
        </div>
    </header>
    <main>
        <div id="horizontal-alignment">
            <div id="white-area" style="height:1060px; margin: 0px 10px;"> 
                <input type="file" id="image-upload" accept="image/*" style="display: none">
                <button id="run-classification" class="classify-image-button">Click here to choose your own image</button>
                <p style="font-size:20px; text-align:center;">or</p>
                <div id="dropzone">Drop your image here</div>
                <p style="font-size:20px; text-align:center;">or click on one of those examples:</p>
                <div id="image-grid">
                    <img src="https://th.bing.com/th/id/OIP.agH4KTaFOa7nEfAytWCFUQHaE8?pid=ImgDet&w=222&h=166.74666666666667&c=7&dpr=1,5" title="motorcycle race" class="example-image">
                    <img src="https://th.bing.com/th/id/OIP.mIuFBfV7-YUR9NxzK-5WQwHaE5?pid=ImgDet&rs=1" title="concert" class="example-image">
                    <img src="https://th.bing.com/th/id/R.a0d795b42539494119b2fecafe5e96b0?rik=HwgpnihZKdS4Cw&riu=http%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2f2%2f24%2fGuitar_1.jpg&ehk=%2fNn92TPVDZBKktKVa5%2bRbbshVavI4C4u8MG%2f4%2fDkh4k%3d&risl=&pid=ImgRaw&r=0" title="guitar" class="example-image">
                    <img src="https://live.staticflickr.com/65535/50459538222_4b6165ec1b_b.jpg" title="agaric mushroom" class="example-image">
                    <img src="https://live.staticflickr.com/3561/3333523138_b5d44ea199_n.jpg" title="stereotypical plane" class="example-image">
                    <img src="https://th.bing.com/th/id/OIP.OCLQIEsYkWBlTyJR0YSpaQAAAA?pid=ImgDet&rs=1" title="plane" class="example-image">
                </div>
            </div>
            <div id="white-area" style="height:1060px"> 
                <div>
                    <div id="canvas-container" style="height:500px"></div> 
                    <p id="result-text" style="background-color:rgb(187,190,193); padding:10px;"></p>
                    <div id="classifier-results" style="height:450px"></div>
                </div>
            </div>
        </div>
        <div id="white-area">             
            <p style="font-size:15px;">This website was created by Robin Hegenberg, Matr.Nr. 355386</p>
        </div>
        <script src="scripts/main.js"></script>
    </main>
  </body>
</html>
